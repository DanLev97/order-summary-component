<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="bg__img"></div>
  <main class="container">
    <img src="images/illustration-hero.svg" alt="" class="hero__img">
    <h1 class="card__title">Order Summary</h1>
    <p class="card__text">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

    <article class=" price flex">
      <img src="images/icon-music.svg" alt="music note" class="price__img">
      <div class="price__content">
        <h4>Annual Plan <span class="block">$59.99/year</span></h4>
      </div>
      <button class="change-btn">Change</button>
    </article>

    <div class="buttons">
      <button class="primary-btn">Proceed to Payment</button>
      <button class="secondary-btn">Cancel Order</button> 
    </div> 
  </main>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://app.netlify.com/teams/dlevz/overview">Dan 01/05/22</a>.
  </div>
</body>
</html>
